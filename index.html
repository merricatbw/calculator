<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="reset.css" rel="stylesheet" type="text/css" />
    <link href="index.css" rel="stylesheet" type="text/css" />
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="calculator">
            <div class="display" id="display">
                <span class="display-text"></span>
            </div>
            <div class="autograph">
                <a href="https://www.github.com/merricatbw">Merricat</a>
            </div>
            <div class="keypad">
                <button class="btn" style="grid-area: ac;">AC</button>
                <button class="btn" style="grid-area: percent;">%</button>
                <button class="btn" style="grid-area: pm;">+/-</button>
                <button class="btn" style="grid-area: multi;">×</button>
                <button class="btn" style="grid-area: seven;">7</button>
                <button class="btn" style="grid-area: eight;">8</button>
                <button class="btn" style="grid-area: nine;">9</button>                            
                <button class="btn" style="grid-area: plus;">+</button>
                <button class="btn" style="grid-area: four;">4</button>
                <button class="btn" style="grid-area: five;">5</button>
                <button class="btn" style="grid-area: six;">6</button>
                <button class="btn" style="grid-area: divi;">÷</button>
                <button class="btn" style="grid-area: one;">1</button>
                <button class="btn" style="grid-area: two;">2</button>
                <button class="btn" style="grid-area: three;">3</button>
                <button class="btn" style="grid-area: sub;">−</button>
                <button class="btn" style="grid-area: zero;">0</button>
                <button class="btn" style="grid-area: point;">.</button>
                <button class="btn" style="grid-area: eq;">=</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
